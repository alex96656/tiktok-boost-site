name: Node.js CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Use Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'   # or the version your project uses

    - name: Install dependencies
      run: npm install
      working-directory: ./  # root folder, adjust if package.json is in a subfolder

    - name: Run Webpack
      run: npx webpack
      working-directory: ./  # same as above
